<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width">
<title>팝픈 자동 서열표</title>
<link rel="stylesheet" href="http://data.korsnack.kr/static/skyblue/css/skyblue.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="bg-dark padding-top-15">
  <div class="container text-center">
    <h3>자동 서열표</h3>
  </div>
</header>

<div class="loading">
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>

<section class="step1 padding-y-30">
  <div class="container">
    <h3>아이디</h3>
    <p>popn.azu.kr/<input type="text" class="form-control i-id"></p>
    <button class="btn b-load">데이터 로드</button>
  </div>
</section>

<section class="step2 padding-y-30">
  <div class="container">
    <h3>레벨 선택</h3>

    <label class="fancy-radio">
      <input type="radio" name="level" value="45">
      <span>45 (ver.150624 / 109 songs)</span>
    </label>
    <label class="fancy-radio">
      <input type="radio" name="level" value="46">
      <span>46 (ver.150624 / 106 songs)</span>
    </label>
    <label class="fancy-radio">
      <input type="radio" name="level" value="47" checked>
      <span>47 (ver.150525 / 92 songs)</span>
    </label>
    <label class="fancy-radio">
      <input type="radio" name="level" value="48">
      <span>48 (ver.141227 / 63 songs)</span>
    </label>
    <label class="fancy-radio">
      <input type="radio" name="level" value="49">
      <span>49 (ver.150315 / 20 songs)</span>
    </label>

    <button class="btn b-draw">서열표 그리기</button>
  </div>
</section>

<section class="step3 padding-y-30">
  <div class="container">
    <h3>당신의 <span class="level"></span>레벨 서열표</h3>
    <h5>고유 주소 : <span class="permalink"></span></h5>
    <canvas></canvas>
  </div>
</section>

<footer class="bg-dark padding-top-15">
  <div class="container text-center">
    <p>Contact : <a href="https://twitter.com/Snack_X">@Snack_X</a><br>
    Source : <a href="https://github.com/Snack-X/popn-auto-rank">Github</a></p>
  </div>
</footer>

<script src="js/jquery211.js"></script>
<script src="js/crc32.js"></script>
<script src="js/position.js?ver=1506242305"></script>
<script src="js/popn.js?ver=1506251822"></script>
</body>
</html>
